<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "/js/script.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel = "stylesheet" href = "/css/signupstylesheet.css">
    <script>
      $(document).ready(function(){
        $("form").submit(function(event){
          event.preventDefault();
          var pr = document.getElementById("profession");
          data = {};
          data.email = $("#email").val();
          data.username = $("#username").val();
          data.password = $("#password").val();
          data.name = $("#name").val();
          data.phno = $("#phone").val()
          data.profession = pr.options[pr.selectedIndex].text;

          var jqxhr = $.post("/demo/signup", data, function(data){
            alert(data);
          });
          jqxhr.done(function(){
            $(location).attr('href', '/userlogin');
       });
       //this section is executed when the server responds with error
       jqxhr.fail(function(){
            console.log("Fail!");
       })
       //this section is always executed
       jqxhr.always(function(){
           //here is how to access the response header
           console.log("Finishing");
       });
        });
      });
    </script>
    <title>Sign Up</title>
</head>
<body>
    <div class="loginbox">
        <form style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>

              <label for="name"><b>Name</b></label>
              <input id = "name" type="text" placeholder="Your Name" name="name" required>

              <label for="email"><b>Email</b></label>
              <input id = "email" type="text" placeholder="Enter Email" name="email" required>

              <label for="username"><b>Username</b></label>
              <input id = "username" type="text" placeholder="username" pattern="^[a-zA-Z0-9]{4,10}$" name="username" required>

              <label for="psw"><b>Password</b></label>
              <input id="password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" placeholder="Enter Password" name="psw" required>

              <label for="phno"><b>Phone Number</b></label>
              <input id="phone" type="text" placeholder="Phone Number" name="phno" required>

              <label for="profession"><b>Profession<br></b></label>
              <select name="profession" id="profession">
                <option value="Homemaker">Homemaker</option>
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
              </select>
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </div>

</body>
</html>
